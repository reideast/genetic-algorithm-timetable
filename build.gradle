plugins {
    id 'java'
    id 'groovy'
}

group 'net.andreweast'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.codehaus.groovy', name: 'groovy', version: '2.4.13'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
